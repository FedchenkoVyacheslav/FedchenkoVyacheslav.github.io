    <main>
      <div class="container">
        <h1 class="title__site">My blog</h1>
        <form class="filter" name="filterForm" method="get">
          <fieldset class="filter__tag filter__fieldset">
            <legend class="filter__legend">Tags</legend>
          </fieldset>
          <fieldset class="filter__views filter__fieldset">
            <legend class="filter__legend">Views</legend>
              <label class="filter__radio-label">
                <input class="filter__form-radio hidden" type="radio" value="100-500" name="views" checked>
                <span class="filter__form-radio-indicator">100-500</span>
              </label>
              <label class="filter__radio-label">
                <input class="filter__form-radio hidden" type="radio" value="500-1000" name="views">
                <span class="filter__form-radio-indicator">500-1000</span>
              </label>
              <label class="filter__radio-label">
                <input class="filter__form-radio hidden" type="radio" value="1000-2000" name="views">
                <span class="filter__form-radio-indicator">1000-2000</span>
              </label>
          </fieldset>
          <fieldset class="filter__comments filter__fieldset">
            <legend class="filter__legend">Comments</legend>
              <label class="filter__checkbox-label">
                <input class="filter__form-checkbox hidden" type="checkbox" value="0-0" name="commentsCount">
                <span class="filter__form-checkbox-indicator filter__form-checkbox-indicator_main">0</span>
              </label>
              <label class="filter__checkbox-label">
                <input class="filter__form-checkbox hidden" type="checkbox" value="0-1" name="commentsCount">
                <span class="filter__form-checkbox-indicator filter__form-checkbox-indicator_main">0-1</span>
              </label>
              <label class="filter__checkbox-label">
                <input class="filter__form-checkbox hidden" type="checkbox" value="1-50" name="commentsCount">
                <span class="filter__form-checkbox-indicator filter__form-checkbox-indicator_main">1-50</span>
              </label>
          </fieldset>
          <fieldset class="filter__how-show filter__fieldset">
            <legend class="filter__legend">How show?</legend>
              <label class="filter__radio-label">
                <input class="filter__form-radio hidden" type="radio" value="5" name="howShow" checked>
                <span class="filter__form-radio-indicator">show 5</span>
              </label>
              <label class="filter__radio-label">
                <input class="filter__form-radio hidden" type="radio" value="10" name="howShow" >
                <span class="filter__form-radio-indicator">show 10</span>
              </label>
          </fieldset>
          <fieldset class="filter__sort-by filter__fieldset">
            <legend class="filter__legend">Sort by</legend>
              <label class="filter__radio-label">
                <input class="filter__form-radio hidden" type="radio" value="date" name="sortBy" checked>
                <span class="filter__form-radio-indicator">date</span>
              </label>
              <label class="filter__radio-label">
                <input class="filter__form-radio hidden" type="radio" value="title" name="sortBy" >
                <span class="filter__form-radio-indicator">title</span>
              </label>
              <label class="filter__radio-label">
                <input class="filter__form-radio hidden" type="radio" value="views" name="sortBy" >
                <span class="filter__form-radio-indicator">views</span>
              </label>
          </fieldset>
          <button class="button filter__reset-button button_white" type="reset">Apply</button>
          <fieldset class="filter__form filter__search filter__fieldset">
            <label class="filter__form-label" for="filter-search">
              <input aria-label="Search by word" type="text" class="filter__form-input" id="filter-search" name="search"/>
            </label>
            <button class="button filter__form-button button_white" type="submit">Search</button>
          </fieldset>
        </form>
        <ul class="blog list-point-none">
        </ul>

        <form name="form-register" class="form form_modal">

          </div>
          <div class="form__row">
            <div class="form__row-short form__row-short_2">

              <input class="form__input name-js" id="form-name-register" type="text" name="name">
            </div>
            <div class="form__row-short">
              <label class="form__label form__label_2" for="form-surname-register">Surname <span class="form__label-star">*</span></label>
              <input class="form__input surname-js" id="form-surname-register" type="text" name="surname">
            </div>
          </div>
          <div class="form__row">
            <div class="form__row-short form__row-short_2">
              <label class="form__label form__label_2" for="form-password-register">Password <span class="form__label-star">*</span></label>
              <input class="form__input password-js" id="form-password-register" type="password" name="password">
            </div>
            <div class="form__row-short">
              <label class="form__label form__label_2" for="form-password-repeat-register">Repeat password <span class="form__label-star">*</span></label>
              <input class="form__input password-repeat-js" id="form-password-repeat-register" type="password" name="passwordRep">
            </div>
          </div>
          <div class="form__row">
            <div class="form__row-short form__row-short_2">
              <label class="form__label form__label_2" for="form-location-register">Location <span class="form__label-star">*</span></label>
              <input class="form__input location-js" id="form-location-register" type="text" name="location">
            </div>
            <div class="form__row-short">
              <label class="form__label form__label_2" for="form-age-register">Age <span class="form__label-star">*</span></label>
              <input class="form__input age-js" id="form-age-register" type="number" name="age">
            </div>
          </div>
          <label class="form__checkbox-label">
            <input class="form__checkbox hidden acceptbutton-js" type="checkbox" value="no" name="acceptbutton">
            <span class="form__checkbox-indicator">Clicking on the button, you consent to the processing of your personal data.</span>
          </label>
          <button class="button form__submit-button button_modal button_modal-register" type="submit">Sign up</button>
        </form>
        <button aria-label="Button close" type="button" class="modal__close modal__close_register-js">
          <svg width="26" height="26" viewBox="0 0 26 26" xmlns="http://www.w3.org/2000/svg">
            <rect x="2.82861" width="32" height="4" rx="2" transform="rotate(45 2.82861 0)" />
            <rect y="22.6289" width="32" height="4" rx="2" transform="rotate(-45 0 22.6289)" />
          </svg>
        </button>
      </div>
    </div>
