    <main>
      <section class="main">
        <img class="main__img" src="../../static/images/background.jpg" alt="background photo">
        <div class="main__request container">
          <form name="form-request" class="form">
            <h1 class="form__title">Заявка на подключение</h1>
            <div class="form__radio-box">
              <label class="form__radio-label">
                <input class="form__radio hidden" value="В квартиру" name="place" type="radio" checked>
                <span class="form__radio-indicator">В квартиру</span>
              </label>
              <label class="form__radio-label">
                <input class="form__radio hidden" value="В частный дом/офис" name="place" type="radio">
                <span class="form__radio-indicator">В частный дом/офис</span>
              </label>
            </div>
            <div class="form__row">
              <label class="form__label" for="form-phone"></label>
              <input class="form__input phone-js" id="form-phone" type="phone" name="phone" value="Ваш телефон*">
            </div>
            <div class="form__row">
              <label class="form__label" for="form-name"></label>
              <input class="form__input name-js" id="form-name" type="text" name="name" value="Ваше имя">
            </div>
            <div class="form__row">
              <label class="form__label" for="form-adress"></label>
              <input class="form__input address-js" id="form-address" type="text" name="address" value="Адрес подключения">
            </div>
            <p class="form__text">Поля, отмеченные *, обязательны к заполнению</p>
            <button class="button button form__submit-button" type="submit">Отправить заявку</button>
          </form>
        </div>
      </section>
      <section class="rates container">
        <h2 class="rates__title">Тарифы домашний интернет</h2>
        <ul class="rates__list list-point-none">
          
        </ul>
      </section>
    </main>
